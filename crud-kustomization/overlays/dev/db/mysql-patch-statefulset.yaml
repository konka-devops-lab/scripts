# MySQL StatefulSet
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dev-crud-mysql
  labels:
    environment: dev
spec:
  template:
    metadata:
      labels:
        version: blue
    spec:
      containers:
        - name: crud-mysql
          image: siva9666/crud:mysql-v1
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dev-mysql-secret
                  key: MYSQL_ROOT_PASSWORD
          volumeMounts:
            - name: dev-mysql-storage
              mountPath: /var/lib/mysql
  volumeClaimTemplates:
    - metadata:
        name: dev-mysql-storage
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
        storageClassName: standard