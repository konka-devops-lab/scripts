apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../../base/backend
patches:
   - path: deployment-patch.yaml
     target:
       kind: Deployment
       name: crud-backend
   - path: external-secrets-patch.yaml
     target:
       kind: ExternalSecret
       name: external-secret-backend