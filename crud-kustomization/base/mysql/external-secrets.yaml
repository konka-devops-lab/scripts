apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-secret-mysql
spec:
  refreshInterval: "5s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: mysql-secret
  data:
    - secretKey: MYSQL_ROOT_PASSWORD
      remoteRef:
        key: mysql
        property: MYSQL_ROOT_PASSWORD
