apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: crud-backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: crud-backend   # your deployment name
  minReplicas: 1          # adjust as needed
  maxReplicas: 10         # adjust as needed
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60   # triggers scaling above 60% CPU usage
