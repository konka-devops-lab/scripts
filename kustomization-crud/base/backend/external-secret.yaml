apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: external-secret-backend
spec:
  refreshInterval: "5s"
  secretStoreRef:
    name: vault-backend
    kind: ClusterSecretStore
  target:
    name: backend-secret
  data:
    - secretKey: MYSQL_USER
      remoteRef:
        key: backend
        property: MYSQL_USER

    - secretKey: MYSQL_PASSWORD
      remoteRef:
        key: backend
        property: MYSQL_PASSWORD
